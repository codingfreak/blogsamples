<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="Invoice.css" />
    </head>
    <body>
        <div class="header">
            <div class="header-text">
                <h1>Invoice</h1>
                <p>Number {{Number}}</p>
            </div>
            <div class="logo"></div>
        </div>
        <table class="positions">
            <colgroup>
                <col style="width: 40px" />
                <col />
                <col style="width: 100px" />
                <col style="width: 80px" />
                <col style="width: 120px" />
                <col style="width: 120px" />
            </colgroup>
            <thead>
                <tr>
                    <th>Pos.</th>
                    <th>Title</th>
                    <th class="right">Amount</th>
                    <th></th>
                    <th class="right">Price</th>
                    <th class="right">Pos.-Price</th>
                </tr>
            </thead>
            <tbody>
                {{#Positions}}
                {{> positionRow}}
                {{/Positions}}
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">Total (without taxes):</td>
                    <td class="right">{{PriceWithoutTaxesFormatted}}</td>
                </tr>
                <tr>
                    <td colspan="5">Taxes:</td>
                    <td class="right">{{TaxesFormatted}}</td>
                </tr>
                <tr>
                    <td colspan="5">Total (including taxes):</td>
                    <td class="right">{{PriceIncludingTaxesFormatted}}</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
